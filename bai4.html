<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<table border="1" width="50%" align="center">
			<tr>
				<th align="center" colspan="2">
					ĐĂNG KÝ
				</th>
			</tr>
			<br>

			<tr>
				<td align="left" width="35%">
					Full name
				</td>

				<td>
					<input type="text" name="fullName" placeholder="Nhập fullname">
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Username
				</td>

				<td>
					<input type="text" name="Username" placeholder="Nhập tên">
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Password
				</td>

				<td>
					<input type="password" name="password">
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Nhập lại Password
				</td>

				<td>
					<input type="password" name="repassword">
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Giới tính
				</td>

				<td>
					<input type="radio" name="gender"> Nam
					<input type="radio" name="gender"> Nữ
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Ngày sinh
				</td>

				<td>
					<select>
						<option>
							Ngày 1
						</option>
					</select>

					<select>
						<option>
							Tháng 1
						</option>
					</select>

					<select>
						<option>
							Năm 2015
						</option>
					</select>
				</td>
			</tr>
			<br>
			
			<tr>
				<td align="left">
					Địa chỉ
				</td>

				<td>
					<textarea></textarea>
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Avatar
				</td>

				<td>
					<input type="file" name="">
				</td>
			</tr>
			<br>

			<tr>
				<td align="left">
					Sở thích
				</td>

				<td>
					<input type="checkbox" name="hobby"> Xem phim
					<input type="checkbox" name="hobby"> Thể thao
					<input type="checkbox" name="hobby"> Web
				</td>
			</tr>
			<br>

			<tr>
				<th align="center" colspan="2">
					<button type="reset">Reset</button>
					<button type="submit">OK</button>
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
